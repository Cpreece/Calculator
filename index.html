<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <div class="head">
    <H1>Simple Calculator</H1>
    <p>A lot of people... use a calculator!
      -- Joe Strummer</p>
  </div>
  <div class="container">
    <div class="calc">
      <div class="calc-head">
        <div class="display">
          <div class="display-text"></div>
        </div>
      </div>
      <div class="calc-body">
        <div class="buttons">
          <div class="btn btn-dark clear">AC</div>
          <div class="btn btn-dark bksp">&#8592;</div>
          <div class="btn btn-dark operator">รท</div>
          <div class="btn btn-dark operator">x</div>
          <div class="btn num">7</div>
          <div class="btn num">8</div>
          <div class="btn num">9</div>
          <div class="btn btn-dark operator">-</div>
          <div class="btn num">4</div>
          <div class="btn num">5</div>
          <div class="btn num">6</div>
          <div class="btn btn-dark operator">+</div>
          <div class="btm-btns">
            <div class="btm-btns-left">
              <div class="btn num">1</div>
              <div class="btn num">2</div>
              <div class="btn num">3</div>
              <div class="btn zero num">0</div>
              <div class="btn num period">.</div>
            </div>
            <div class="btn equal operator">=</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<footer>
  <script src="./script.js"></script>
</footer>
</html>
