<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="./script.js"></script>
</head>
<body>
  <div class="head">
    <H1>Simple Calculator</H1>
    <p>A lot of people... use a calculator!
      -- Joe Strummer</p>
  </div>
  <div class="container">
    <div class="calc">
      <div class="calc-head">
        <div class="display">
          <div class="display-text">
            2903810298
          </div>
        </div>
      </div>
      <div class="calc-body">
        <div class="buttons">
          <div class="btn btn-dark clear">Clear</div>
          <div class="btn btn-dark">รท</div>
          <div class="btn btn-dark">x</div>
          <div class="btn">7</div>
          <div class="btn">8</div>
          <div class="btn">9</div>
          <div class="btn btn-dark">-</div>
          <div class="btn">4</div>
          <div class="btn">5</div>
          <div class="btn">6</div>
          <div class="btn btn-dark">+</div>
          <div class="btm-btns">
            <div class="btm-btns-left">
              <div class="btn">1</div>
              <div class="btn">2</div>
              <div class="btn">3</div>
              <div class="btn zero">0</div>
              <div class="btn">.</div>
            </div>
            <div class="btn equal">=</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
